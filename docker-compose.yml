services:
  postgres:
    image: postgres:17-alpine
    container_name: the-forum-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-forum}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-forum_password}
      POSTGRES_DB: ${POSTGRES_DB:-the_forum}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-forum} -d ${POSTGRES_DB:-the_forum}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
